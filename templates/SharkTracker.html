      <!-- Text animation for click me and nevermind buttons -->
       <script>
        $(function () {
            // activate text animation on button click
            $('#click-me').click(function () {
                $('.tlt').textillate({
                  in: {effect:'bounceIn', delay:85},
                  out: {effect:'bounceOut', delay:85, reverse: true},
                  loop: true
                })
                $('.tlt').textillate('in');

                $('.tlt1').textillate({
                  in:{effect:'bounceIn', delay:10},
                  out:{effect:'bounceOut',delay:10, reverse: true},
                  loop: true
                });
                $('.tlt1').textillate('in');
            });
        });

        $(function () {
            // stop text animation on button click by ending the loop
            $('#nevermind').click(function () {
                $('.tlt').textillate({
                  in: {effect:'bounceIn', delay:85},
                  out: {effect:'bounceOut', delay:85, reverse: true},
                });
                $('.tlt').textillate('in');

                $('.tlt1').textillate({
                  in:{effect:'bounceIn', delay:10},
                  out:{effect:'bounceOut',delay:10, reverse: true},
                });
                $('.tlt1').textillate('in');
            });
        });
       </script>
